<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="{{ site.description }}">

  <!-- Title -->
  <title>{{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/universal/favicons/favicon.ico" type="image/x-icon">

  <!-- Bootstrap (if using) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMxP6hVgRVxzpm1tB6l2pt7nFfX/1czA7ca6z9mVQx3rFR9W2Z5u7t4" crossorigin="anonymous">

  <!-- Jekyll theme minimal CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <!-- Additional links or styles can be added below -->

  <!-- Open Graph Tags for Social Sharing (optional) -->
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.baseurl }}/assets/images/og-image.jpg">
  <meta property="og:url" content="{{ site.url }}">

  <!-- Twitter Card (optional) -->
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/twitter-card.jpg">
  <meta name="twitter:card" content="summary_large_image">
</head>
